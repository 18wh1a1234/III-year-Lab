<html>
<head>
    <title>Registration Form</title>
      <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
    <div class="register-box">
        <h1>Register Here</h1>
            <form id=#register-box >
	            <input type="text" placeholder="First Name" name="fname" id="fname"><br>
				<input type="text" placeholder="Last Name" name="lname" id="lname"><br>
				<p>Gender</p><br>
				<input type="radio" name="gender" value="male" id="gender"> Male&nbsp;&nbsp;&nbsp;
	  			<input type="radio" name="gender" value="female" id="gender"> Female&nbsp;&nbsp;&nbsp;
	  			<input type="radio" name="gender" value="other" id="gender"> Other<br>
				<input type="date" placeholder="Date of Birth" name="dob" id="dob"><br>
				<input type="number" placeholder="Mobile Number" name="mobile" id="mobile"><br>
				<input type="text" placeholder="Email" name="email" id="email"><br>
				<input type="text" placeholder="User Name" name="uname" id="uname"><br>
				<input type="password" placeholder="Password" name="password" id="password"><br>
				<input type="password" placeholder="Renter-Password" name="rePassword" id="rePassword"><br>
				<p for="img">Select image:</p>
	  			<input type="file" id="img" name="img" accept="image/*"><br>
				<p for="hobbies">Hobbies</p><br>
				<input type="checkbox" id="hobbies" name="dancing" value="dancing"> Dancing<br>
	  			<input type="checkbox" id="hobbies" name="reading" value="reading"> Reading<br>
	  			<input type="checkbox" id="hobbies" name="swimming" value="swimming"> Swimming<br>
				<textarea rows="5" cols="35" placeholder="Address" name="address" id="address"></textarea><br>
			 	<button type="submit" class="btn">Register</button>
			</form>   
        </div>
    </body>
</html>
